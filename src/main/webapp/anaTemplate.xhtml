<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>


        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" resizable="true"
                          closable="true" collapsible="true">
                <ui:insert name="top"><center><font size="6">Kişi - Telefon Uygulaması</font></center></ui:insert>                
            </p:layoutUnit>
            <p:layoutUnit position="south" size="100" header="Footer"
                          resizable="true" closable="true" collapsible="true">
                <ui:insert name="bottom"><h:outputText value="Copyright @ 2015" /></ui:insert>

            </p:layoutUnit>
            <p:layoutUnit position="west" size="200"
                          header="NavigationBar" resizable="true" closable="true"
                          collapsible="true">
                <ui:insert name="left"><h:form>
                        <p:panelMenu style="width: 150px" rendered="false">
                            <p:submenu label="Kişi İşlemleri">
                                <p:menuitem value="Kişi Ekle" outcome="kisiEkle.xhtml?faces-redirect=true"/>
                                <p:menuitem value="Kişi Listele" outcome="kisiListele.xhtml?faces-redirect=true"/>                               
                            </p:submenu>
                            
                            <p:submenu label="Giriş İşlemleri">
                                <p:menuitem value="Giriş Sayfası" outcome="giris.xhtml?faces-redirect=true"/>                               
                            </p:submenu>
                            
                        </p:panelMenu>
                        <p:menu model="#{menuBean.model}"/>
                    </h:form></ui:insert>

            </p:layoutUnit>
            <p:layoutUnit position="east" size="200" header="Latest Buzz"
                          resizable="true" closable="true" collapsible="true"
                          effect="drop">
                <ui:insert name="right"><h:outputText value="PrimeFaces forum reached 150,000
                                                      posts." /></ui:insert>

            </p:layoutUnit>
            <p:layoutUnit id="centerUnit" position="center">
                <ui:insert name="content"><h:outputText value="Using Primefaces" /></ui:insert>

            </p:layoutUnit>
        </p:layout>   
    </h:body>

</html>
