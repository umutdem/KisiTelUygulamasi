<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./anaTemplate.xhtml">

            <ui:define name="content">
                <h:form id="kisiForm">
                    <p:panel header="Kişi Ekleme İşlemi">
                        <p:messages>
                        </p:messages>
                        <p:panelGrid columns="3">
                            <p:outputLabel value="Adı: "/>
                            <p:inputText id ="ad" label ="ad" value="#{kisiBean.kisi.ad}" required="true" requiredMessage="Ad Boş Geçilemez!!!">
                                <p:ajax event="keyup" update="adMsg"/>
                            </p:inputText>
                            <p:message for="ad" id="adMsg" />
                            
                            <p:outputLabel value="Soyadı: "/>
                            <p:inputText id ="soyad" label ="soyad" value="#{kisiBean.kisi.soyad}" required="true" requiredMessage="Soyad Boş Geçilemez!!!">
                                <p:ajax event="keyup" update="soyadMsg"/>
                            </p:inputText>
                            <p:message for="soyad" id="soyadMsg" />
                            
                            <p:outputLabel value="Doğum Tarihi: "/>
                            <p:calendar id ="dogTar" showOn="button" pattern="dd/MM/yyyy" yearRange="c-100:c" label ="dogTar" value="#{kisiBean.kisi.dogtar}" navigator="true" required="true" requiredMessage="Doğum Tarihi Boş Geçilemez!!!">
                                
                            </p:calendar>
                            <p:message for="dogTar" id="dogTarMsg" />
                            
                            <p:outputLabel value="Maaş: "/>
                            <pe:inputNumber id = "maas" value="#{kisiBean.kisi.maas}" >                            
                            </pe:inputNumber>
                            <p:message for="maas" id="maasMsg" />
                            
                            <p:outputLabel value="Telefon Türü: "/>
                            <p:selectOneMenu id = "evtur" value="#{kisiBean.evTel.tur}" >   
                                <f:selectItem itemLabel="Ev" itemValue="EV"/>
                                <f:selectItem itemLabel="Mobil" itemValue="Mobil"/>
                            </p:selectOneMenu>
                            <p:message for="evtur" id="evturMsg" />
                            
                            <p:outputLabel value="Telefon No: "/>
                            <pe:inputNumber id = "telno1"  value="#{kisiBean.cepTel.telno}" thousandSeparator="" decimalPlaces="0" maxlength="10">   
                                <p:ajax event="keyup" update="telno1Msg"/>
                                <f:validateLength maximum="10" minimum="10"/>
                            </pe:inputNumber>
                            <p:message for="telno1" id="telno1Msg" />
                            
                            <p:outputLabel />
                            <p:commandButton value="Kişi Ekle" action="#{kisiBean.kisiEkle()}"/>
                            <p:outputLabel />
                            
                            
                            
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
